    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #72348f;
        }
        .full-screen-img {
            width: 100%; /* ขยายภาพให้เต็มความกว้างของพื้นที่ที่จัดการ */
            height: auto; /* ปรับความสูงอัตโนมัติเพื่อรักษาสัดส่วน */
            max-width: 100vw; /* จำกัดความกว้างสูงสุดไม่ให้เกินความกว้างของหน้าจอ */
            max-height: 100vh; /* จำกัดความสูงสูงสุดไม่ให้เกินความสูงของหน้าจอ */
            object-fit: contain; /* คงสัดส่วนของภาพและปรับขนาดให้พอดีกับพื้นที่ */
            display: block; /* กำจัดช่องว่างด้านล่างภาพ */
            margin: 0; /* กำจัดระยะห่าง */
        }
        .navbar {
            background-color: #fff;
            padding: 15px 500px 15px 400px; /* ขยาย padding-left เพื่อขยับเนื้อหาทั้งหมดไปทางขวา */
            display: flex;
            justify-content: space-between;
            box-shadow: 0px 2px 5000px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            text-decoration: none;
            padding: 5px;
            color: #444;
            font-size: 16px;
            margin-left: 100px;
            line-height: 35px; /* ปรับค่าตามที่ต้องการ */
        }
        .navbar img {
            height: 35px; /* ปรับขนาดสูงของภาพ */
            width: auto; /* รักษาสัดส่วนของภาพ */
            margin-right: 10px; /* ระยะห่างระหว่างภาพและลิงก์ */
            margin-left: -380px; /* ใช้ค่า margin-left เชิงลบเพื่อดันภาพไปทางซ้าย */
        }
        .navbar .gif {
            max-height: 35px; /* จำกัดความสูงของ GIF */
            width: auto; /* รักษาสัดส่วนของ GIF */
            margin-right: 10px; /* ระยะห่างระหว่าง GIF และลิงก์ */
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('hero-image.jpg') no-repeat center;
            background-size: cover;
            height: 300px;
            color: #fff;
            text-align: center;
        }
        .hero h1 {
            font-size: 48px;
        }
        .collection-section {
            padding: 50px 20px;
            text-align: center;
        }
        .collection-section h2 {
            font-size: 36px;
            color: #444;
        }
        .charm-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .charm-card {
            width: 30%;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .charm-card h3 {
            color: #444;
        }
        .charm-card p {
            color: #777;
        }
        .footer {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            color: #777;
        }
        .gif-section {
            display: flex;
            justify-content: flex-end; /* จัด GIF ให้อยู่ทางขวาของคอนเทนเนอร์ */
            padding: 40px;
            gap: 20px; /* ระยะห่างระหว่าง GIF */
        }
        .gif-container, .gif-container1 {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .gif-container img, .gif-container1 img {
            max-width: 100%; /* จำกัดความกว้างสูงสุดของ GIF ให้เล็กลง */
            height: auto; /* ปรับความสูงอัตโนมัติเพื่อรักษาสัดส่วน */
            max-height: 500px; /* จำกัดความสูงสูงสุดของ GIF */
        }
        .gif-section1 {
            display: flex;
            justify-content: flex-end; /* จัด GIF ให้อยู่ทางขวาของคอนเทนเนอร์ */
            padding: 40px;
            gap: 20px; /* ระยะห่างระหว่าง GIF */
        }
        .gif-container2, .gif-container3 {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .gif-container2 img, .gif-container3 img {
            max-width: 100%; /* จำกัดความกว้างสูงสุดของ GIF ให้เล็กลง */
            height: auto; /* ปรับความสูงอัตโนมัติเพื่อรักษาสัดส่วน */
            max-height: 500px; /* จำกัดความสูงสูงสุดของ GIF */
        }
    </style>
